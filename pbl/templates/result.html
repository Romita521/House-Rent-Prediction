<html>

    <title>Predicted Rent</title>
</head>
<body>

    <p><strong>Size (sq. ft):</strong> {{ size }}</p>

    <img src="{{ url_for('static', filename='images/rent_graph.png') }}" alt="Rent Prediction Graph">



    <a href="/">Go Back</a>
</body>
</html>
