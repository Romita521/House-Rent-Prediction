<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè† House Rent Prediction</h2>
        <form action="/predict" method="post">
            <label>Size (sq ft):</label>
            <input type="number" name="size" required>

            <label>BHK:</label>
            <input type="number" name="bhk" required>

            <label>Number of Bathrooms:</label>
            <input type="number" name="bathroom" required>

            <label>Floor:</label>
            <input type="number" name="floor" required>




            <label>City:</label>
            <select name="city" required>
               {% for city in cities %}
                  <option value="{{ city }}">{{ city }}</option>
                  {% endfor %}
            </select>





            <label>Furnishing Status:</label> 
            <select name="furnishing" required>
                <option value="Furnished">Furnished</option>
                <option value="Semi-Furnished">Semi-Furnished</option>
                <option value="Unfurnished">Unfurnished</option>
            </select>

            <label>Area Type:</label>
            <select name="area" required>
                <option value="Super Area">Super Area</option>
                <option value="Carpet Area">Carpet Area</option>
                <option value="Built Area">Built Area</option>
            </select>

            <button type="submit">Predict Rent</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>üè† Estimated Rent: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
